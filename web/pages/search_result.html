<!DOCTYPE html>
<html lang="ch">
<head>
    <title>评课网</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/search_result.css">
</head>

<body>
<!-- header -->
<header class="header fixed-top">
    <div class="branding">
        <div class="container-fluid position-relative pt-2">
            <div class="logo-wrapper">
                <div class="site-logo">
                    <a class="navbar-brand" href="#">
                        <img class="logo-icon mr-2" src="../img/logo.svg" alt="logo">
                        <span class="logo-text">PCES<span class="text-alt">评课网</span></span>
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center pt-2">
                <form class="search-form" id="search-form">
                    <input type="text" placeholder="你可能感兴趣的课程..." name="search" class="form-control search-input">
                    <button type="submit" class="btn search-btn" value="Search"><i class="fa fa-search"></i></button>
                </form>
                <ul class="top-icon mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
                    <li class="list-inline-item"><a href="https://www.github.com"><i class="fa fa-github"></i></a></li>
                </ul>
                <a href="" class="btn btn-primary d-none d-lg-flex" id="login">登录/注册</a>
            </div>
        </div>
    </div>
</header>

<!-- search list -->
<div class="search-list">
    <div class="container">
        <div class="search-text">
            <span>您感兴趣的课程如下：</span>
        </div>

        <div class="search-table">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">学分</th>
                    <th scope="col">开课校区</th>
                    <th scope="col">任课教师</th>
                    <th scope="col">类型</th>
                    <th scope="col">备注</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="search-list-pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">...</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>


<!-- footer -->
<footer class="footer">
    <div class="footer-bottom text-center py-5">
        <ul class="social-list list-unstyled pb-4 mb-0">
            <li class="list-inline-item"><a href="#"><i class="fa fa-github"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-slack"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-product-hunt"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
        <small class="copyright">Copyright &copy; 2019.All rights reserved.<a target=""></a></small>
    </div>
</footer>

<!-- Javascript -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/bootstrap.js"></script>

</body>
</html>
