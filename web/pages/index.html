<body>
<!-- header -->
<header class="header fixed-top">

    <div class="branding">
        <div class="container-fluid position-relative pt-2">
            <div class="logo-wrapper">
                <div class="site-logo">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo-icon mr-2" src="../img/logo.svg" alt="logo">
                        <span class="logo-text">PCES<span class="text-alt">评课网</span></span>
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center pt-2">
				<form class="search-form" id="search-form" action="search_result.html">
					<input type="text" placeholder="你可能感兴趣的课程..." name="search" class="form-control search-input">
                    <button class="btn search-btn" ><i class="fa fa-search"></i></button>
				</form>
                <ul class="top-icon mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex hiddenx" id="icon">
                    <li class="list-inline-item">
                        <a href="user.html"><i class="fa fa-github"></i></a>
                        <p5 id="navname"></p5>
                    </li>
                </ul>

                <a href="login.html" class="btn btn-primary d-none d-lg-flex hiddenx" id="login" >登录/注册</a>
            </div>
        </div>
    </div>
</header>

<!-- class search section -->
<div class="class-search theme-bg-dark py-5 text-center position-relative">
    <div class="theme-bg-shapes-right"></div>
    <div class="theme-bg-shapes-left"></div>
    <div class="container">
        <h1 class="page-heading single-col-max mx-auto">在这里</h1>
        <div class="page-intro single-col-max mx-auto">在这里寻找更好的选课体验</div>
        <div class="main-search-box pt-3 d-block mx-auto">

                <input type="text" placeholder="你可能感兴趣的课程..." name="search" class="form-control search-input">
                <button type="submit" class="btn search-btn" value="Search"><i class="fa fa-search"></i></button>

        </div>
        <div class="container">
            <div class="class-part py-4" id="class-part">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-4 py-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title mb-2">
								<span class="theme-icon-holder card-icon-holder mr-2">
									<i class="fa fa-map-signs"></i>
								</span>
                                    <span class="card-title-text">公共基础课</span>
                                </h5>
                                <a class="card-link-mask" href="class_part.html?type=basic"></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4 py-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title mb-3">
								<span class="theme-icon-holder card-icon-holder mr-2">
									<i class="fa fa-archive"></i>
								</span>
                                    <span class="card-title-text">通识选修课</span>
                                </h5>
                                <div class="card-text"></div>
                                <a class="card-link-mask" href="class_part.html?type=common"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 py-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title mb-3">
								<span class="theme-icon-holder card-icon-holder mr-2">
									<i class="fa fa-cogs"></i>
								</span>
                                    <span class="card-title-text">专业课</span>
                                </h5>
                                <div class="card-text"></div>
                                <a class="card-link-mask" href="class_part.html?type=specialized"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        document.getElementById("login").classList.remove("hiddenx");
    }
    else {
        // document.getElementById("navname").innerText = getCookie("user").nickname;
        document.getElementById("login").classList.add("hiddenx");
        document.getElementById("icon").classList.remove("hiddenx");
